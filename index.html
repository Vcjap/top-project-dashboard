<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Project Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img>
            <div>Dashboard</div>
        </div>
        <div class="quick_links">
            <img id="icon_home">
            <p id="home">Home</p>
            <img id="icon_profile">
            <p id="profile">Profile</p>
            <img id="icon_messages">
            <p id="messages">Messages</p>
            <img id="icon_history">
            <p id="history">History</p>
            <img id="icon_tasks">
            <p id="tasks">Tasks</p>
            <img id="icon_communities">
            <p id="communities">Communities</p>
        </div>
        <div class="meta_links">
            <img id="icon_settings">
            <p id="settings">Settings</p>
            <img id="icon_support">
            <p id="support">Support</p>
            <img id="icon_privacy">
            <p id="privacy">Privacy</p>
        </div>
    </div>

    <div class="header">
        <div class="topbar">
            <img id="icon_search">
            <div id="search_bar"></div>
            <img id="icon_notifications">
            <img class="propic">
            <div class="full_name">Trevor Trench</div>
        </div>
        <div class="account_actions"> <!-- Uses flexbox-->
            <img class="propic">
            <div class="welcome_message">
                <p> Hi there,</p>
                <div class="name_handle">
                    <div class="full_name">Trevor Trench</div>
                    <div class="handle">@tre</div>
                </div>
            </div>
            <div class="actions">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="save">Save</div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="projects">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>
</body>
</html></html>
